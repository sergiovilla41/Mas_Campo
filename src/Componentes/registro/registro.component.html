<body>
  <img id="Fondo" src="assets/Registro/Fondo.jpg" alt="">
</body>
<div class="registro-container">
  <h2>Registro de Usuario</h2>

  <form >
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" formControlName="usuario" required>

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" formControlName="contraseña" required>

    <button type="submit" [disabled]="!registroForm.valid" (click)="abrirModal()">Registrar</button>
  </form>

</div>

<!-- Ventana modal -->
<div *ngIf="mostrarModal" class="modal">
  <div class="modal-content">
    <!-- Contenido de la ventana modal -->
    <h3>Llena el registro</h3>
    <!-- Agrega aquí los campos adicionales o información del registro -->
    <button (click)="cerrarModal()">Cerrar</button>
  </div>
</div>
